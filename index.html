<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildfire Forecasting Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include Bootstrap Datepicker CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">

    <!-- Your CSS styles -->
    <style>

        /* Background and container styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Header container (small and top-fixed) */
        #content {
            position: absolute;
            top: 10px; /* Adjust to ensure it's visible */
            left: 10px;
            z-index: 2000;
            background: rgba(255, 255, 255, 0.9); /* Slight transparency */
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Hide H1 and make everything compact */
        h1 {
            color: #333;
            font-size: 18px;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
        }
        

        /* Labels */
        label {
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        /* Date picker fields */
        input[type="text"] {
            width: 110px;
            padding: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            text-align: center;
        }

        /* Buttons */
        button {
            padding: 6px 10px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.2s ease-in-out;
        }

        #load_wildfire_to_map {
            background-color: #007bff;
            color: white;
        }

        #load_wildfire_to_map:hover {
            background-color: #0056b3;
        }

        #download_wildfire_geotiff {
            background-color: #28a745;
            color: white;
        }

        #download_wildfire_geotiff:hover {
            background-color: #1e7e34;
        }

        /* Full-screen map */
        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
        }

        /* Legend box */
        .legend {
            line-height: 18px;
            color: #555;
            background-color: aliceblue;
            padding: 5px;
            border-radius: 5px;
        }

        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }

        input:-webkit-autofill {
            background-color: white !important;
            box-shadow: 0 0 0 1000px white inset !important;
        }
        .leaflet-popup-content {
            white-space: normal;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Firecasting Mapper</h1>
        <div class="toolbar">
            <label for="folderpicker">Select Folder:</label>
            <select id="folderpicker" style="max-width: 150px;">
                <option value="" disabled selected>Choose a folder</option>
            </select>
        </div>
        <div class="toolbar">
            <label for="datepicker1">Select Base Date:</label>
            <input type="text" id="datepicker1" autocomplete="off" autocorrect="off" spellcheck="false">
        </div>
        <div class="toolbar">
            <label for="datepicker2">Select Prediction Date:</label>
            <input type="text" id="datepicker2" autocomplete="off" autocorrect="off" spellcheck="false">
        </div>
        <div class="toolbar">
            <button id="load_wildfire_to_map">Load</button>
            <button id="download_wildfire_geotiff">Download (GTiff)</button>
        </div>
    </div>
    
    <div id="map"></div>
    <!--<div id="map-controls"></div>-->
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Include Bootstrap and Bootstrap Datepicker JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
    <script src="firecasting.js" ></script>
</body>
</html>
